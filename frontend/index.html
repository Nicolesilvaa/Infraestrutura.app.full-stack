<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>CRUD de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CRUD de Usuários</h1>

    <div id="createFormContainer">
        <h2>Adicionar Usuário</h2>
        <form id="createUserForm">
            <label>Nome: <input type="text" id="name" required></label><br>
            <label>Idade: <input type="number" id="age" required></label><br>
            <button type="submit">Adicionar</button>
        </form>
        <p id="message"></p>
    </div>

    <div id="editFormContainer" style="display: none;">
        <h2>Editar Usuário</h2>
        <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <label>Nome: <input type="text" id="editName" required></label>
            <br>
            <label>Idade: <input type="number" id="editAge" required></label>
            <br>
            <button type="submit">Salvar Alterações</button>
            <button type="button" onclick="cancelEdit()">Cancelar</button>
        </form>
        <p id="editMessage"></p>
    </div>

    <div>
        <h2>Usuários</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>


    <style>

        /* Centralização do CRUD */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /
        }
        input{
            margin: 20px 0PX; 
            max-width: 90%;
        }

        /* Estilos para o contêiner do CRUD */
        #createFormContainer, #editFormContainer {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 10px 0; 
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="button"] {
            background-color: #f44336;
        }

        button[type="button"]:hover {
            background-color: #e53935;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Estilos para a tabela de usuários */
        #usersTable {
            width: 100vw; /* A tabela ocupa toda a largura da tela */
            border-collapse: collapse;
            margin-top: 20px;
            
        }

        #usersTable th, #usersTable td {
            border: 1px solid rgba(255, 255, 255, 0.867);
            padding: 12px;
            text-align: left;
        }

        #usersTable th {
            background-color: #f2f2f2;
            color: #45a049;
        }

        #usersTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #usersTable tr:hover {
            background-color: #f1f1f1;
        }



    </style>
</body>
</html>
